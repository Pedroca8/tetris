<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-game{
            background-color: white;
            width: 300px;
            height: 500px;
            position: relative; /* para movimento*/
             overflow: hidden; /* IMPEDE que o bloco saia visualmente */
        }
       .container{
    width: 100%;
    max-width: 124.6rem;
    margin: 0 auto;
    padding: 0 1.5rem;
}
    .grid{
        display: flex;
    }  
        .score{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            gap: 5px;
            max-width: 100%;
            color: rgb(255, 255, 255);            
        }
        .score h2{
            font-size: 20px;
        }
        .score span{
            font-weight: 600;
            font-size: 30px;
        }
    </style>
</head>
<body style="background: black;">

    <div class="container">
        <div class="grid">
             <div class="box-game">
             
             </div>
    <div class="score" style="font-family: Arial, Helvetica, sans-serif;">
        <span>0000</span>
        <h2>Score</h2>
    </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
